<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link href="{% static 'home/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="left_div"><h1>Puddle</h1></div>
        <div class="right_div">
            <a href = "{% url 'items:new' %}">List Items</a>
            <a href="{% url 'items:items' %}">Browse</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'home:logout' %}"><button>Logout</button></a>
                <a href="{% url 'conversation:inbox' %}"><button>Inbox</button></a>
                <a href="{% url 'dashboard:index' %}"><button>Dashboard</button></a>
            {% else %}
                <a href="{% url 'home:signup' %}"><button>Sign Up</button></a>
                <a href="{% url 'home:login' %}"><button>Login</button></a>
            {% endif %}
        </div>
    </nav>
    {% block body %}

    {% endblock %}
    <footer>
        <div class="right_foot">
            <h3>About</h3>
            <p>Welcome to this market place. We are deligted to serve you</p>
        </div>
        <div class="left_foot">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="{% url 'home:contact' %}">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
