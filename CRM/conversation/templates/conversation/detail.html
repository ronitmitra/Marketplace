{% extends 'home/layout.html' %}
{% block title %}Inbox{% endblock %}
{% block body %}
<div style="width: 100%; background-color: gray;margin-top: 8px; margin-bottom: 8px; padding: 1rem;">
    {% for message in conversations.messages.all %}
        <div class="{% if message.created_by == request.user %} active_msg {% else %} deactive_msg {% endif %}">
            <p><strong>{{message.created_by.username}}</strong> @ {{message.created_at}}</p>
            <p>{{message.content}}</p>
        </div>
    {% endfor %}
</div>
<div style="background-color: gray;padding: 1rem;">
    <form action="." method="post" style="margin: 1rem;">
        {% csrf_token %}
        {{form.as_p}}
        <button style="background-color: aqua; padding: 10px;width: 80px; border: none;border-radius: 5px;margin-left: 3.5rem; " type="submit">Send</button>
    </form>
</div>
{% endblock %}
