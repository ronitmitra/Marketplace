{% extends 'home/layout.html' %}
{% block title %}Contact Seller{% endblock %}
{% block body %}
<div class="sign_up">
<h1 style="text-align: center;">Inbox List</h1>
<form action="." method="post">
    {% csrf_token %}
    <div>
        {{form.as_p}}
    </div>
    {% if form.errors or form.non_field_errors %}
        <div class="form_err">
            {% for field in form %}
                {{field.errors}}
            {% endfor %}
            {{form.non_field_errors}}
        </div>
    {% endif %}
    <button style="margin-left: 3.5rem;" type="submit">Send</button>
</form>
</div>
{% endblock%}
